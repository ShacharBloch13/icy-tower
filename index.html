<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shachar's Icy Tower</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; display: flex; justify-content: center; align-items: center;}
        #gameCanvas { background-color: #87CEEB;}
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

         // Load images
        const playerImage = new Image();
        playerImage.src = 'player.png'; // Path to player image

        const type1EnemyImage = new Image();
        type1EnemyImage.src = 'type1enemy.png'; // Path to Type 1 enemy image

        const type2EnemyImage = new Image();
        type2EnemyImage.src = 'type2enemy.png'; // Path to Type 2 enemy image

        const platformImage = new Image();
        platformImage.src = 'platform.png'; // Path to platform image

        const starImage = new Image();
        starImage.src = 'star.png'; // Path to star image

        const extraPointsImage = new Image();
        extraPointsImage.src = 'ExtraPoints.png'; // Path to extra points image

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10; // Base jump velocity
        //star activated
        let starPowerup ={
            active: false,
            timer: 0
        };
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256); // Random between 0-255
            const g = Math.floor(Math.random() * 256); // Random between 0-255
            const b = Math.floor(Math.random() * 256); // Random between 0-255
            return `rgb(${r},${g},${b})`; // Construct an RGB color string
        }
        let lastHundred = 0;

        // Function to change the background color based on the score
        function selectBackgroundColor(score) {
            // Calculate the current hundred based on the score
            const currentHundred = Math.floor(score / 100);

            // You can store the last hundred in a variable outside of this function
            // If the hundred has changed, update the background color
            if (lastHundred !== currentHundred) {
                lastHundred = currentHundred; // Update the last hundred to the current one
                const newColor = getRandomColor(); // Get a random color
                canvas.style.backgroundColor = newColor; // Change the background color of the canvas
            }
        }


 

        

        function starActivated() {
            starPowerup.active = true;
            //console.log('star activated'); // Debugging
            starPowerup.timer = 8; // 8 seconds
            //console.log('star timer' + starPowerup.timer)
        }
        // high score
        let highScores = [];

        function updateHighScores(newScore) {
            if (highScores.length < 10) {
                highScores.push(newScore); // Add new score if less than 10 scores are saved
            } else if (newScore > highScores[highScores.length - 1]) {
                highScores[highScores.length - 1] = newScore; // Replace the last score if the new score is higher
            }
            highScores.sort((a, b) => b - a); // Sort scores in descending order

            // Ensure only top 10 are kept if array exceeds 10 scores due to initial filling
            if (highScores.length > 10) {
                highScores = highScores.slice(0, 10);
            }
        }
       

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            isAlive: true
        };

        //score
        let score = 0;

        let platforms = [];
        
        function platformsOverlap(platform1, platform2) {
            // Check horizontal overlap
            let horizontalOverlap = platform1.x < platform2.x + platform2.width && platform1.x + platform1.width > platform2.x;
            // Check vertical overlap (might be useful if platforms can move vertically or spawn at similar heights)
            let verticalOverlap = platform1.y < platform2.y + platform2.height && platform1.y + platform1.height > platform2.y;
            return horizontalOverlap && verticalOverlap;
        }


        function adjustPlatformPosition(newPlatform) {
            const maxAttempts = 100; // Maximum number of attempts to find a non-overlapping position
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                let overlap = false;
                for (let platform of platforms) {
                    if (platformsOverlap(newPlatform, platform)) {
                        overlap = true;
                        break; // Exit the loop as soon as an overlap is found
                    }
                }
                
                if (!overlap) {
                    break; // If there's no overlap, the current position is good
                }
                
                // Adjust the platform's position. We choose a new random position for both x and y.
                // Ensure the new position is within the bounds of the canvas and does not cause the platform
                // to go off-screen. Consider adjusting these values based on your game's design.
                newPlatform.x = Math.random() * (canvas.width - newPlatform.width);
                newPlatform.y = Math.random() * (canvas.height - newPlatform.height - 50) + 50; // Assuming a minimum of 50px from the bottom
                console.log('Platform adjusted'); //debugging
                attempts++;
            }
            
            if (attempts === maxAttempts) {
                console.log("Failed to place a platform without overlap after maximum attempts");
                // Handle this scenario, maybe by not adding the platform or placing it in a default location
            }
        }



        // Platforms
        let platformLabel = 0;
        for (let i = 0; i < 9; i++) {
            // let movingChance = Math.random();
            // let shouldMove = 0.47 < movingChance  && movingChance < 0.53; // 6% chance to move
            //let shouldMove = Math.random() < 0.6; // 60% chance to move - debugging
            
            let newPlatform = {
                id: platformLabel++,
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10,
                touched: false,
                timer: 0,
                enemy: null,
                star: null,
                shouldMove: null,
                moveDirection: null,
                moveDistance: null,
                extraPoints: null

            };
            // Adjust platform position to prevent overlaps
            adjustPlatformPosition(newPlatform);
            platforms.push(newPlatform);
    
        }
        // Function to reset the game when reset is clicked
        function resetGame() {
            player = {
                x: canvas.width / 2,
                y: canvas.height - 150,
                width: 20,
                height: 20,
                speed: 5,
                velX: 0,
                velY: 0,
                jumping: false,
                isAlive: true,
                backgroundColor: '#87CEEB'
            };
            score = 0;
            platformLabel = 0;
            platforms = [];
            for(let i = 0; i < 9; i++) {
                platforms.push({
                    id: platformLabel++,
                    x: Math.random() * (canvas.width - 50),
                    y: canvas.height - (100 * i) - 50,
                    width: 100,
                    height: 10,
                    touched: false,
                    timer: 0,
                    enemy: null,
                    star: null,
                    shouldMove: null,
                    moveDirection: null,
                    moveDistance: null,
                    extraPoints: null
                });
            }
            updateGame();
        }
        function assignExtraPointsToPlatform(platform) {
            // 3% chance to add extra points to a platform
            if (Math.random() < 0.03) {
                //console.log('extra points assigned'); // Debugging
                platform.extraPoints = {
                    positionOffset: 0
                };
            } else {
                platform.extraPoints = null; // No extra points on this platform
            }
        }

        function assignStarToPlatform(platform) {
            // 5% chance to add a star to a platform
            if (Math.random() < 0.05) { 
                //console.log('star assigned'); // Debugging
                platform.star = {
                    positionOffset: 0
                };
            } else {
                platform.star = null; // No star on this platform
            }
        }

        function assignEnemyToPlatform(platform) {
            // 5% chance to add an enemy to a platform
            if (Math.random() < 0.05 +0.0005*score) { // Increase the chance of enemy as the score increases- when score is 100, the chance is 10%
                //console.log('enemy assigned'); // Debugging
                const enemyType = Math.random() < 0.5 ? 'Type1' : 'Type2';
                platform.enemy = {
                    type: enemyType,
                    // For Type2 enemies, decide initial moving direction
                    movingDirection: enemyType === 'Type2' ? (Math.random() < 0.5 ? 'left' : 'right') : null,
                    positionOffset: 0
                };

                if(enemyType === 'Type2') {
                    platform.width = platform.width * 1.5 // Increase platform width for Type2 enemies
                }
            } else {
                platform.enemy = null; // No enemy on this platform
            }
        }

        function assignMovementToPlatform(platform) {
            let movingChance = Math.random();
            let shouldMove = movingChance > 0.47 && movingChance < 0.53; // 6% chance to move
            if (shouldMove) {
                //console.log('platform assigned to move'); // Debugging
                platform.shouldMove = true;
                platform.moveDirection = 'up'; // Initial move direction
                platform.moveDistance = 0; // Reset move distance
            } else {
                platform.shouldMove = false; // This platform should not move
            }
        }




        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            if (!player.isAlive) {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                ctx.font = '40px Arial';
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center'; // Align text for better positioning
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 30);
                // Draw 'Play Again' button
                ctx.fillStyle = 'green';
                ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 + 20, 100, 40); // Simple rectangle as button
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('Play Again', canvas.width / 2, canvas.height / 2 + 45);
                    // Display high scores
                ctx.fillStyle = 'black';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center'; // Center align for neat listing under "GAME OVER"
                ctx.fillText('High Scores:', canvas.width / 2, canvas.height / 2 + 90);
                
                highScores.forEach((score, index) => {
                    ctx.fillText(`${index + 1}. ${score}`, canvas.width / 2, canvas.height / 2 + 120 + (index * 20));
                });


                // Stop the animation frame calls
                return;
            }
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll and score

            if (player.y < canvas.height / 4) {
                player.y += Math.abs(player.velY);
                platforms.forEach(platform => {
                    platform.y += Math.abs(player.velY);
                    if (platform.y > canvas.height) {
                        platform.y = 0;
                        platform.x = Math.random() * (canvas.width - platform.width);
                        platform.touched = false;
                        platform.id = platformLabel++;
                        if (!platform.enemy) {
                            assignEnemyToPlatform(platform);
                        }
                        if (platform.moveDirection === null) {
                            assignMovementToPlatform(platform);
                        }
                        if (platform.star === null) {
                            assignStarToPlatform(platform);
                        }
                        if (platform.extraPoints === null) {
                            assignExtraPointsToPlatform(platform);
                        }

                        
                        
                    }
                });
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if(player.y >= canvas.height - player.height){
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }
            // If player falls off the screen, game over
            if (player.y + player.height >= canvas.height && score > 0) {
                player.isAlive = false;
                updateHighScores(score);
            }

            // Platform collision
            let standingOnPlatform = false;

            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    if (!platform.touched) {
                        platform.touched = true;
                        if (score > platform.id + 1){
                            score = score + 1;
                            selectBackgroundColor(score);
                        }
                        else{
                            score = platform.id + 1;
                            selectBackgroundColor(score);
                        }
                    }
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    
                    standingOnPlatform = true;
                    platform.timer += 1/60; // Assuming the game runs at 60 FPS
                    if(platform.timer > 3) { // More than 3 seconds
                        platform.y += (platform.y / 2)  ;
                        if(platform.y > canvas.height) { // Reset platform if it falls off-screen
                            platform.y = 0;
                            platform.x = Math.random() * (canvas.width - platform.width);
                            platform.touched = false;
                            platform.timer = 0; // Reset timer
                    }
                }
                } else {
                    platform.timer = 0; // Reset timer if the player is not on this platform
                }

                // Enemy collision
                if (platform.enemy !== null) {
                
                    let enemyX = platform.x + (platform.width / 2) - 10 + (platform.enemy.type === 'Type2' ? platform.enemy.positionOffset : 0);
                    let enemyY = platform.y - 20;
                    if (
                        player.x < enemyX + 20 &&
                        player.x + player.width > enemyX &&
                        player.y < enemyY + 20 &&
                        player.y + player.height > enemyY
                    ) {
                        if (!starPowerup.active){
                            player.isAlive = false;
                            updateHighScores(score);

                        }
                        

                    }
                }
                
                if (platform.enemy !== null && platform.enemy.type === 'Type2') {
                    const moveSpeed = 1; // How fast the enemy moves side to side
                    if (platform.enemy.movingDirection === 'left') {
                        if (platform.enemy.positionOffset > -platform.width / 2 + 10) {
                            platform.enemy.positionOffset -= moveSpeed;
                        } else {
                            platform.enemy.movingDirection = 'right';
                        }
                    } else { // movingDirection is 'right'
                        if (platform.enemy.positionOffset < platform.width / 2 - 10) {
                            platform.enemy.positionOffset += moveSpeed;
                        } else {
                            platform.enemy.movingDirection = 'left';
                        }
                    }
                }

                // Star collision
                if (platform.star !== null) {
                    let starX = platform.x + 40 + platform.star.positionOffset;
                    let starY = platform.y - 20;
                    if (
                        player.x < starX + 20 &&
                        player.x + player.width > starX &&
                        player.y < starY + 20 &&
                        player.y + player.height > starY
                    ) {
                        platform.star = null; // Remove the star from the platform
                        starActivated()// 8 seconds to touch monsters without dying
                    }
                }

                // Extra points collision
                if (platform.extraPoints !== null) {
                    let extraPointsX = platform.x + 40 + platform.extraPoints.positionOffset;  
                    let extraPointsY = platform.y - 20;
                    if (
                        player.x < extraPointsX + 20 &&
                        player.x + player.width > extraPointsX &&
                        player.y < extraPointsY + 20 &&
                        player.y + player.height > extraPointsY
                    ) {
                        platform.extraPoints = null; // Remove the extra points from the platform
                        score += 10; // Add 10 points to the score
                        selectBackgroundColor(score);
                    }
                }

                

                if (platform.shouldMove) {
                    if (platform.moveDirection === 'up') {
                        if (platform.moveDistance < 20) {
                            platform.y -= 1;
                            platform.moveDistance++;
                        } else {
                            platform.moveDirection = 'down';
                        }
                    }else if (platform.moveDirection === 'down'){
                        if (platform.moveDistance > -20){
                            platform.y += 1;
                            platform.moveDistance--;
                        } else {
                            platform.moveDirection = 'up';
                        }
                    }
                }

                
            });

                

           

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            //ctx.fillStyle = 'red';
            //ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

            // Draw platforms
            platforms.forEach(platform => {
                //ctx.fillStyle = 'black';
                //ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.drawImage(platformImage, platform.x, platform.y, platform.width, platform.height);
                //add increment labels for each platform
                if ((platform.id+1) % 10 === 0 && platform.id !== 0) {
                    ctx.font = '14px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText(platform.id+1, platform.x + 40, platform.y + 10);
                }
                // Draw enemies
                if (platform.enemy !== null) {
                   
                    // Adjust enemyX calculation to include positionOffset for Type 2 enemies
                    let enemyX = platform.x + (platform.width / 2) - 10 + (platform.enemy.type === 'Type2' ? platform.enemy.positionOffset : 0);
                    let enemyY = platform.y - 40;
                    const enemyImage = platform.enemy.type === 'Type1' ? type1EnemyImage : type2EnemyImage;
                    
                    // Draw the enemy
                    ctx.drawImage(enemyImage, enemyX, enemyY, 40, 40);
                }
                    // Draw the star             
                if (platform.star) {
                    ctx.drawImage(starImage, platform.x + 40, platform.y - 20, 20, 20);
                }
                // Draw the extra points
                if (platform.extraPoints) {
                    ctx.drawImage(extraPointsImage, platform.x + 40, platform.y - 20, 20, 20);
                }
            
        });

        if (starPowerup.active) {
                    starPowerup.timer -= 1/60; // Count down the timer
                    if (starPowerup.timer <= 0) {
                        starPowerup.active = false; // Deactivate the powerup
                    }
                }
            

            //draw score
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'left';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(updateGame);
        }

        //event listner for play again button
        canvas.addEventListener('click', function(e) {
            if (!player.isAlive) {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                if (clickX >= canvas.width / 2 - 50 && clickX <= canvas.width / 2 + 50 && clickY >= canvas.height / 2 + 20 && clickY <= canvas.height / 2 + 60) {
                    resetGame();
                }
            }
        });

        updateGame();
    </script>
</body>
</html>
