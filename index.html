<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

         // Load images
        const playerImage = new Image();
        playerImage.src = 'player.png'; // Path to player image

        const type1EnemyImage = new Image();
        type1EnemyImage.src = 'type1enemy.png'; // Path to Type 1 enemy image

        const type2EnemyImage = new Image();
        type2EnemyImage.src = 'type2enemy.png'; // Path to Type 2 enemy image

        const platformImage = new Image();
        platformImage.src = 'platform.png'; // Path to platform image

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10; // Base jump velocity

        // high score
        let highScores = [];

        function updateHighScores(newScore) {
            if (highScores.length < 10) {
                highScores.push(newScore); // Add new score if less than 10 scores are saved
            } else if (newScore > highScores[highScores.length - 1]) {
                highScores[highScores.length - 1] = newScore; // Replace the last score if the new score is higher
            }
            highScores.sort((a, b) => b - a); // Sort scores in descending order

            // Ensure only top 10 are kept if array exceeds 10 scores due to initial filling
            if (highScores.length > 10) {
                highScores = highScores.slice(0, 10);
            }
        }


        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            isAlive: true
        };

        //score
        let score = 0;
        

        // Platforms
        let platformLabel = 0;
        let platforms = [];
        for(let i = 0; i < 9; i++) {
            platforms.push({
                id: platformLabel++,
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10,
                touched: false,
                timer: 0,
                enemy: null
            });
        
        
        }

        // Function to reset the game when reset is clicked
        function resetGame() {
            player = {
                x: canvas.width / 2,
                y: canvas.height - 150,
                width: 20,
                height: 20,
                speed: 5,
                velX: 0,
                velY: 0,
                jumping: false,
                isAlive: true
            };
            score = 0;
            platformLabel = 0;
            platforms = [];
            for(let i = 0; i < 9; i++) {
                platforms.push({
                    id: platformLabel++,
                    x: Math.random() * (canvas.width - 50),
                    y: canvas.height - (100 * i) - 50,
                    width: 100,
                    height: 10,
                    touched: false,
                    timer: 0,
                    enemy: null
                });
            }
            updateGame();
        }

        

        function assignEnemyToPlatform(platform) {
            // 5% chance to add an enemy to a platform
            if (Math.random() < 0.05) {
                const enemyType = Math.random() < 0.5 ? 'Type1' : 'Type2';
                platform.enemy = {
                    type: enemyType,
                    // For Type2 enemies, decide initial moving direction
                    movingDirection: enemyType === 'Type2' ? (Math.random() < 0.5 ? 'left' : 'right') : null,
                    positionOffset: 0
                };

                if(enemyType === 'Type2') {
                    platform.width = platform.width * 1.5 // Increase platform width for Type2 enemies
                }
            } else {
                platform.enemy = null; // No enemy on this platform
            }
        }


        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            if (!player.isAlive) {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                ctx.font = '40px Arial';
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center'; // Align text for better positioning
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                // Draw 'Play Again' button
                ctx.fillStyle = 'green';
                ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 + 50, 100, 40); // Simple rectangle as button
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('Play Again', canvas.width / 2, canvas.height / 2 + 75);
                    // Display high scores
                ctx.fillStyle = 'black';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center'; // Center align for neat listing under "GAME OVER"
                ctx.fillText('High Scores:', canvas.width / 2, canvas.height / 2 + 120);
                
                highScores.forEach((score, index) => {
                    ctx.fillText(`${index + 1}. ${score}`, canvas.width / 2, canvas.height / 2 + 150 + (index * 20));
                });


                // Stop the animation frame calls
                return;
            }
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll and score

            if (player.y < canvas.height / 4) {
                player.y += Math.abs(player.velY);
                platforms.forEach(platform => {
                    //assignEnemyToPlatform(platform);
                    platform.y += Math.abs(player.velY);
                    if (platform.y > canvas.height) {
                        platform.y = 0;
                        platform.x = Math.random() * (canvas.width - platform.width);
                        platform.touched = false;
                        platform.id = platformLabel++;
                        if (!platform.enemy) {
                            assignEnemyToPlatform(platform);
                        }
                        

                        
                        
                    }
                });
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if(player.y >= canvas.height - player.height){
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }
            // If player falls off the screen, game over
            if (player.y + player.height >= canvas.height && score > 0) {
                player.isAlive = false;
                updateHighScores(score);
            }

            // Platform collision
            let standingOnPlatform = false;

            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    if (!platform.touched) {
                        platform.touched = true;
                        score = platform.id + 1;
                    }
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    
                    standingOnPlatform = true;
                    platform.timer += 1/60; // Assuming the game runs at 60 FPS
                    if(platform.timer > 3) { // More than 3 seconds
                        platform.y += (platform.y / 2)  ;
                        if(platform.y > canvas.height) { // Reset platform if it falls off-screen
                            platform.y = 0;
                            platform.x = Math.random() * (canvas.width - platform.width);
                            platform.touched = false;
                            platform.timer = 0; // Reset timer
                    }
                }
                } else {
                    platform.timer = 0; // Reset timer if the player is not on this platform
                }

                // Enemy collision
                if (platform.enemy !== null) {
                    let enemyX = platform.x + (platform.width / 2) - 10 + (platform.enemy.type === 'Type2' ? platform.enemy.positionOffset : 0);
                    let enemyY = platform.y - 20;
                    if (
                        player.x < enemyX + 20 &&
                        player.x + player.width > enemyX &&
                        player.y < enemyY + 20 &&
                        player.y + player.height > enemyY
                    ) {
                        player.isAlive = false;
                        updateHighScores(score);
                    }
                }
                
                if (platform.enemy !== null && platform.enemy.type === 'Type2') {
                    const moveSpeed = 1; // How fast the enemy moves side to side
                    if (platform.enemy.movingDirection === 'left') {
                        if (platform.enemy.positionOffset > -platform.width / 2 + 10) {
                            platform.enemy.positionOffset -= moveSpeed;
                        } else {
                            platform.enemy.movingDirection = 'right';
                        }
                    } else { // movingDirection is 'right'
                        if (platform.enemy.positionOffset < platform.width / 2 - 10) {
                            platform.enemy.positionOffset += moveSpeed;
                        } else {
                            platform.enemy.movingDirection = 'left';
                        }
                    }
                }

                
            });

           

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            //ctx.fillStyle = 'red';
            //ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

            // Draw platforms
            platforms.forEach(platform => {
                //ctx.fillStyle = 'black';
                //ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.drawImage(platformImage, platform.x, platform.y, platform.width, platform.height);
                //add increment labels for each platform
                if ((platform.id+1) % 10 === 0 && platform.id !== 0) {
                    ctx.font = '14px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText(platform.id+1, platform.x + 40, platform.y + 10);
                }
                // Draw enemies
                if (platform.enemy !== null) {
                    // Set color based on enemy type
                    //ctx.fillStyle = platform.enemy.type === 'Type1' ? 'green' : 'blue';
                    
                    // Adjust enemyX calculation to include positionOffset for Type 2 enemies
                    let enemyX = platform.x + (platform.width / 2) - 10 + (platform.enemy.type === 'Type2' ? platform.enemy.positionOffset : 0);
                    let enemyY = platform.y - 40;
                    const enemyImage = platform.enemy.type === 'Type1' ? type1EnemyImage : type2EnemyImage;
                    
                    // Draw the enemy
                    ctx.drawImage(enemyImage, enemyX, enemyY, 40, 40);
                                }
                                

            });

            

            //draw score
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'left';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(updateGame);
        }

        //event listner for play again button
        canvas.addEventListener('click', function(e) {
            if (!player.isAlive) {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                if (clickX >= canvas.width / 2 - 50 && clickX <= canvas.width / 2 + 50 && clickY >= canvas.height / 2 + 50 && clickY <= canvas.height / 2 + 90) {
                    resetGame();
                }
            }
        });

        updateGame();
    </script>
</body>
</html>
